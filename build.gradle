buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1'
    }
}

apply plugin: 'com.jfrog.artifactory'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply from: 'artifactory-template.gradle'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'http://longlinkislong.com:8080/artifactory/libs-snapshot' }
    maven { url 'http://longlinkislong.com:8080/artifactory/libs-release' }
}

dependencies {    
    compile 'com.longlinkislong:gloop:1.0r167'
    testCompile 'junit:junit:4.10'    
}

compileJava.options.compilerArgs = ['-Xlint:all']
